<title>Submissions</title>
<link rel="stylesheet" type="text/css" href="/styles/style.css">
<body>
	<div class="container">

    <div class="sideBar">
      <div class="menuItemsWrapper">
        <img class="codeRangersLogoSmall" src="/images/logoWhite.png">

        <div class="sideBarOptionsWrapper">
          <span class = "sideBarItem"><a href="/" class="sideBarItem">Home</a></span>
          <span class = "sideBarItem"><a href="/profile" class="sideBarItem">Personal Records</a></span>
          <br>
          <span class = "sideBarItem"><a href="/submissions" class="sideBarItem">My Submissions</a></span>
          <span class = "sideBarItem"><a href="/" class="sideBarItem">Browse Problems</a></span>
          <span class = "sideBarItem"><a href="/" class="sideBarItem">Quests</a></span>
          <span class = "sideBarItem"><a href="/leaderboards" class="sideBarItem">Leaderboards</a></span>
          <br>
          <!-- <span class = "sideBarItem"><a href="/" class="sideBarItem" method="POST" action="/logout" value="logout">Logout</a></span> -->
          {{if .IsLoggedIn}}<form method="POST" action="/logout"><input type="submit" value="Logout"></form>{{end}} <!--ask how to stick this into a link!! -->

        </div>
      </div>
    </div>

    <div class="containerContent">
    	<h1>Submissions</h1>

      <table>
        <tr>
          <td>ID</td>
          <td>Problem Index</td>
          <td>Username</td>
          <td>Verdict</td>
          <td>Runtime</td>
        </tr>
		
    		  {{range .Submissions}}
            <tr>
        		  <td>{{.ID}}</td>
              <td><a href="/view/{{.ProblemIndex}}">{{.ProblemIndex}}</a></td>
              <td><a href="/profile/{{.UserID}}">{{.Username}}</a></td>
              <td>{{.Verdict}}</td>
              <td>{{.Runtime}}</td>
            </tr>
      		{{end}}
        </table>

	</div>



</body>
