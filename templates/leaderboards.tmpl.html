{{define "title"}}Leaderboards{{end}}
{{define "script"}}{{end}}
{{define "content"}}

<div class="containerContent">
		
  <h1>Leaderboard</h1>
    <table>
      <tr>
        <td>Rank</td>
        <td>Username</td>
        <td>XP</td>
      </tr>
      {{ range  $index, $element := .Leaderboards }}
      <tr>
        <td>{{add $index 1}}</td> <td><a href="/profile/{{.ID}}">{{$element.Username}}</a></td> <td>{{$element.Experience}}</td>
      </tr>
      {{ end }}
    </table>

</div>
{{end}}
