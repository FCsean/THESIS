{{define "title"}}Leaderboards{{end}}
{{define "content"}}

<div class="containerContent">
		
  <h1>Leaderboard</h1>
    <table>
      <tr>
        <td>ID</td>
        <td>Username</td>
        <td>XP</td>
      </tr>

      {{ range .Leaderboards }}
      <tr>
        <td>{{.ID}}</td> <td>{{.Username}}</td> <td>{{.Experience}}</td>
      </tr>
      {{ end }}
    </table>

</div>
{{end}}
