{{define "title"}}Problems{{end}}
{{define "content"}}

    <div class="containerContent">
      <ul>
        {{range .ProblemList}}
        <li>{{.SkillID}} - <a href="/view/{{.Index}}">{{.Title}}</a> {{ if $.IsAdmin }} <a href="/edit/{{.Index}}">Edit Problem</a> <form style="display:inline;" action="/delete" method="POST"><input type="hidden" value="{{.Index}}" name="problem_id"><input type="submit" value="Delete"></form> {{ end }} </li>
        {{end}}
      </ul>
    </div>

{{end}}
